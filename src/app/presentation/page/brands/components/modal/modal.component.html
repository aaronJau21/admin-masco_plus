<div
  class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50"
>
  <div class="w-96 bg-white rounded p-5">
    <div class="flex justify-end">
      <svg
        (click)="closeModal.emit(false)"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6 cursor-pointer hover:size-7 transition-all"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
    </div>
    <form (submit)="createBrand()" [formGroup]="createBrandForm">
      <div class="mb-5">
        <label class="block" for="name">Name brands</label>
        <input
          type="text"
          id="name"
          class="w-full bg-teal-500 rounded"
          formControlName="name"
        />
      </div>

      <button
        type="submit"
        class="bg-blue-500 w-full text-center text-white rounded py-1 hover:bg-blue-600 transition-colors"
      >
        Submit
      </button>
    </form>
  </div>
</div>
